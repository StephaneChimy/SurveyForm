<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8" />

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Demande de devis</title>
    </head>

    <div class="row fullpage container-fluid">
        <div class="col fullpage-col">

            <header class="row">
                <div class="col">
                    <h1 class="fullpage__title" id="title">Demande de devis</h1>
                    <p class="fullpage__desc" id="description">Quelques questions pour le meilleur d'une prestation</p>
                </div>
            </header>

            <body class="row no-gutters">

                <form id="survey-form" class="col">

                    <div class="form-group">
                        <label for="dropdown">Cette prestation est pour:</label>
                        <select class="form-control" id="dropdown">
                            <option>Une entreprise</option>
                            <option>Un particulier</option>
                        </select>
                    </div>

                    <div class="form-group" id="nbevent">
                        <label for="nbevent">Avez-vous plusieurs événements le même jour?</label>
                            
                            <div class="form-check">
                            
                                <input class="form-check-input" type="radio" name="nbeventyn" id="Oui" value="option1">
                                <label for="Oui" class="form-check-label">Oui</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="nbeventyn" id="Non" value="option2">
                                <label for="Non" class="form-check-label">Non</label>
                            </div>
                    </div>

                    <section class="info-event">
                        <div class="form-group">
                            <label for="date">Date de l'événement?</label>
                            <input type="date" class="form-control" id="date">
                        </div>

                        <div class="form-group">
                            <label for="adresse">Quelle est l'adresse du lieu de l’événement?</label>
                            <input type="text" class="form-control" id="adresse" placeholder="N°, Rue, Société">

                            <label class="sr-only" for="adresse-complement">Complément d'adresse</label>
                            <input type="text" class="form-control" id="adresse-complement" placeholder="Complément d'adresse">

                            <div class="form-row">

                                <div class="col">
                                  <label class="sr-only" for="code-postale">Code postale</label>
                                  <input type="number" class="form-control" id="code-postale" placeholder="75001">
                                </div>

                                <div class="col">
                                    <label class="sr-only" for="ville">Ville</label>
                                    <input type="text" class="form-control" id="ville" placeholder="Ville">
                                  </div>

                            </div>

                        </div>

                        <div class="form-group">
                            <label for="time">A quelle heure votre événement commence-t-il?</label>
                            <input type="time" class="form-control" id="time">
                        </div>

                        <div class="form-group">
                            <label id="number-label" for="number">Nombre de participants?</label>
                            <input type="number" class="form-control" id="number" required min="1" max="10000" placeholder="10">
                        </div>

                       
                        
                    </section>

                    <section class="prestation">

                        <div class="form-group" id="prestation">
                            <label for="prestation">De quel type de prestation parlons-nous?</label>
                                
                                <div class="form-check">
                                
                                    <input class="form-check-input" type="checkbox"  id="petit-dejeuner" value="option1">
                                    <label for="petit-dejeuner" class="form-check-label">Petit-déjeuner</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="pause-matinale" value="option2">
                                    <label for="pause-matinale" class="form-check-label">Pause matinale</label>
                                </div>
    
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="cocktail-aperitif" value="option3">
                                    <label for="cocktail-aperitif" class="form-check-label">Cocktail apéritif</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="cocktail-dejeunatoire" value="option3">
                                    <label for="cocktail-dejeunatoire" class="form-check-label">Cocktail déjeunatoire</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="buffet-froid" value="option3">
                                    <label for="buffet-froid" class="form-check-label">Buffet froid</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="buffet-chaud" value="option3">
                                    <label for="buffet-chaud" class="form-check-label">Buffet chaud</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="pause-gouter" value="option3">
                                    <label for="pause-gouter" class="form-check-label">Pause goûter</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="cocktail-dinatoire" value="option3">
                                    <label for="cocktail-dinatoire" class="form-check-label">Cocktail dînatoire</label>
                                </div>
                        </div>
                    </section>

                    <section class="food-restriction">

                        <div class="form-group" id="food-restriction">
                            <label for="food-restriction">Avez-vous des restrictions alimentaires?</label>
                                
                                <div class="form-check">
                                
                                    <input class="form-check-input" type="checkbox"  id="vegetarien" value="option1">
                                    <label for="vegetarien" class="form-check-label">Végétarien</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="vegan" value="option2">
                                    <label for="vegan" class="form-check-label">Vegan</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="halal" value="option3">
                                    <label for="halal" class="form-check-label">Halal</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="casher" value="option3">
                                    <label for="casher" class="form-check-label">Casher</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="non" value="option3">
                                    <label for="non" class="form-check-label">Non</label>
                                </div>

                    </section>

                    <section class="info-event-sup">
                        <div class="form-group">
                            <label for="event-description">Description de votre évènement:</label>
                            <textarea type="text" class="form-control" rows="5" id="event-description"></textarea>
                        </div>
                    </section>

                    <section class="customer-info">
                        <div class="form-group">
                            <label id="name-label" for="name">Nom</label>
                            <input type="text" class="form-control" id="name" placeholder="Votre nom">                          
                        </div>

                        <div class="form-group">
                            <label for="surname">Prénom</label>
                            <input type="text" class="form-control" id="surname" placeholder="Votre prénom">
                        </div>

                        <div class="form-group">
                            <label id="email-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="exemple@exem.com" required>
                        </div>

                        <div class="form-group">
                            <label for="company-name">Le nom de votre société:</label>
                            <input type="text" class="form-control" id="company-name">
                        </div>

                    </section>

                    
                    <button id="submit" type="submit" class="btn btn-primary col">Submit</button>



                    
                </form>

            </body>

        </div>
    </div>

</html>
